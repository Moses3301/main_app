on:
  push:
    branches:
      - main
      - master
      - develop  # Add other branches as needed

jobs:
  notify-main-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Send repository dispatch to Main Repo
        uses: peter-evans/repository-dispatch@v2
        with:
          repository: your-username/balena-project-repo  # Replace with your main repo
          event-type: submodule_updated
          token: ${{ secrets.PAT }}
          client-payload: '{"submodule_branch": "${{ github.ref_name }}"}'